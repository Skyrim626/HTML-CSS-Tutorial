<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9c</title>

  <style>
    .wrapper {
      border: 1px solid rgb(121, 121, 121);
      width: 400px;
      padding: 1.5rem 1rem;
    }

    .wrapper > * {
      margin: 0;
      padding: 0;
    }

    .wrapper p {
      margin-bottom: 0.5rem;
    }

    .wrapper button {
      padding: 5px;
      cursor: pointer;
    }

    

  </style>

</head>
<body>
  
  <!-- Recreate this design by wrapping the elements in a <div> and adding a border -->
    <div class="wrapper">
      <p>Satisfied with our service?</p>
      <button>Yes</button>
      <button>No</button>
    </div>

</body>
</html>
